<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hero - Admin</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <style>
        .hero-list img {
            width: 50px;
        }
    </style>
</head>

<body>
    <header>
        <div class="page-header container">
            <h1>王者荣耀 <small>英雄管理器</small></h1>
        </div>
    </header>
    <div class="container hero-list">
        <form id='myform'>
            <input type="hidden" name="img" id="headSrc">
            <table class="table table-hover">
                <tbody>
                    <tr>
                        <td>姓名：</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td><input id="nan" name="gender" value="男" type="radio"><label for="nan">男</label> <input
                                name="gender" value="女" type="radio" id="nv"><label for="nv">女</label></td>
                    </tr>
                    <tr>
                        <td>头像：</td>
                        <td><img src="../static/images/0.jpg" alt="" id="photo" width="100">
                            <input type="file" id="img"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input class="btn btn-primary" type="button" id="sub" value="新增"></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
      Launch
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title">提示</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                    <div class="container-fluid msg">
                        新增成功，稍后为您自动跳转
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary okBtn" data-dismiss="modal">确认</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script>
    let status = 'common';
    $("#img").on("change", function() {
        let file = this.files[0];
        let fd = new FormData();
        fd.append('pic', file);
        $.ajax({
            url: 'http://127.0.0.1:8080/uploadHeadImg',
            type: 'post',
            processData: false,
            contentType: false,
            data: fd,
            success: function(res) {
                if (res.code == 200) {
                    $("#photo").attr('src', res.baseDir + res.filePath);
                    $("#headSrc").val(res.filePath);
                }
            }
        })
    })
    $("#sub").on("click", function() {
        let name = $("input[type=text]").val();
        if (!name.trim()) {
            $(".msg").text('请输入姓名');
            $("#modelId").modal();
            return;
        }
        let data = $("#myform").serialize();
        console.log(data);
        $.ajax({
            url: 'http://127.0.0.1:8080/addNewHero',
            type: 'post',
            data: data,
            success: function(res) {
                if (res.code == 200) {
                    $(".msg").text('添加成功，正在跳转中...');
                    $("#modelId").modal();
                    status = 'login';
                    setTimeout(function(){
                        location.href = './index.html';
                    },2000)
                }
            }
        })
        $(".okBtn").on("click", function() {
            if (status == 'common') {
                $("#modelId").modal('hide');
                return;
            }
            if (status == 'login') {
                location.href = './index.html';
            }
        })
    })
</script>
</html>
