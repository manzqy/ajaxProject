<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="../static/css/bootstrap.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>

<body>
    <!-- <form action="">
        用户名：<input type="text" name='username' value='jack'> <br>
        密码：<input type="password" name='userpwd' value="123"> <br>
        <input type="button" id="sub" value='登陆'>
    </form> -->

    <div class="container">
        <form>
            <div class="form-group" style="height: 120px;">

            </div>
            <fieldset class="form-group row">
                <legend class="col-form-legend col-sm-1-12">请登录</legend>
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-group">
                        <label for="">用户名</label>
                        <input type="text" class="form-control" name="userName" id="userName" aria-describedby="helpId"
                            placeholder="">
                        <small id="helpId" class="form-text text-muted">请输入您的用户名</small>
                    </div>
                </div>
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-group">
                        <label for="">密码</label>
                        <input type="password" class="form-control" id="password" name="password"
                            aria-describedby="helpId" placeholder="">
                        <small id="helpId" class="form-text text-muted">请输入您的密码</small>
                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <input type="button" id="login-btn" class="btn btn-primary" value="登录">
                    <a href="./register.html" class="btn  btn-primary">注册</a>
                </div>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title">提示：</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                    <div class="container-fluid inputMsg">
                        请输入您的用户名
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary okBtn">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script>
    let status = 'common';
    $("#login-btn").on("click", function() {
        let name = $("#userName").val();
        if (!name.trim()) {
            $("#modelId").modal();
            return;
        }
        let password = $("#password").val();
        if (!password.trim()) {
            $(".inputMsg").text('请输入你的密码');
            $("#modelId").modal();
            return;
        }
        $.ajax({
            url: 'http://127.0.0.1:8080/doLogin',
            type: 'post',
            data: {
                userName: name,
                password: password  
            },
            success: function(res) {
                if (res.code == 200) {
                    localStorage.setItem('userId', res.userId);
                    $(".inputMsg").text('登录成功，正在为你跳转...');
                    $("#modelId").modal();
                    status = 'login';
                    setTimeout(function() {
                        location.href = './index.html';
                    },2000)
                    return;
                }
                status = 'common';
                $(".inputMsg").text('用户名或密码不对');
                $("#modelId").modal();
            }
        })
    })
    $(".okBtn").on("click", function() {
        if (status == 'common') {
            $("#modelId").modal('hide');
            return;
        }
        if (status == 'login') {
            location.href = './index.html';
        }
    })
</script>
</html>
